name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
      fail-fast: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
          pip install PyGithub pyyaml jsonschema
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run unit tests
        run: |
          export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}/src"
          if [ -d "tests/unit" ]; then
            pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term -n auto
          else
            echo "No unit tests found"
          fi
      
      - name: Run integration tests
        if: always()
        run: |
          export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}/src"
          if [ -d "tests/integration" ]; then
            pytest tests/integration/ -v -n auto
          else
            echo "No integration tests found"
          fi
      
      - name: Run E2E tests
        if: always()
        run: |
          export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}/src"
          if [ -d "tests/e2e" ]; then
            pytest tests/e2e/ -v
          else
            echo "No E2E tests found"
          fi
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Generate test report
        if: always()
        run: |
          echo "## Test Results (Python ${{ matrix.python-version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage.xml ]; then
            echo "Coverage report generated âœ“" >> $GITHUB_STEP_SUMMARY
          fi

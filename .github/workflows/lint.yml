name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy isort
      
      - name: Run black (format check)
        continue-on-error: true
        run: |
          black --check src/ tests/ || true
          echo "Black formatting check completed" >> $GITHUB_STEP_SUMMARY
      
      - name: Run isort (import sort check)
        continue-on-error: true
        run: |
          isort --check-only src/ tests/ || true
          echo "Import sorting check completed" >> $GITHUB_STEP_SUMMARY
      
      - name: Run flake8 (style check)
        continue-on-error: true
        run: |
          flake8 src/ tests/ --max-line-length=120 --extend-ignore=E203,W503 || true
          echo "Flake8 style check completed" >> $GITHUB_STEP_SUMMARY
      
      - name: Run mypy (type check)
        continue-on-error: true
        run: |
          mypy src/ --ignore-missing-imports --no-strict-optional || true
          echo "Type checking completed" >> $GITHUB_STEP_SUMMARY
